<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Anurag</h1>
    <form action='predict' method="post">

        <input type="text" name="area" placeholder="enter area in sq.m : ">
        <input type="text" name="bedrooms" placeholder="enter no. of bedrooms: ">
        <input type="text" name="bathrooms" placeholder="enter no. of bathrooms: ">
        <input type="text" name="stories" placeholder="enter no. of stories: ">
        <input type="text" name="mainroad" placeholder="enter mainroad (yes:1,no:0): ">
        <input type="text" name="guestroom" placeholder="enter guestroom (yes:1,no:0): ">
        <input type="text" name="basement" placeholder="enter basement(yes:1,no:0): ">
        <input type="text" name="hotwaterheating" placeholder="enter hotwaterheating (yes:1,no:0): ">
        <input type="text" name="airconditioning" placeholder="enter airconditioning (yes:1,no:0): ">
        <input type="text" name="parking" placeholder="enter no. of parking: ">
        <input type="text" name="prefarea" placeholder="enter prefarea (yes:1,no:0): ">
        <input type="text" name="furnishingstatus" placeholder="enter furnishingstatus (furnished:1, semi-furnished:0, un-furnished=1): ">

        <button type="submit">Submit</button>
        <h3><br>{{prediction_text}}</h3>

    </form>
</body>
</html>
